<!-- component -->
<div class="bg-white p-8 rounded-md w-full">
	<div class=" flex items-center justify-between pb-6">
		<div>
			<h2 class="text-gray-600 font-semibold">Person List</h2>
			<span class="text-xs">Lista delle persone</span>
		</div>
		<div class="flex items-center justify-between">
			<div class="flex bg-gray-50 items-center p-2 rounded-md">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
					fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg>
				<input class="bg-gray-50 outline-none ml-1 block " type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="search...">
          </div>
          <div class="lg:ml-40 ml-10 space-x-8">
            <button (click)="sortByUsername()" class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Sort by name</button>
            <button (click)="sortByDate()" class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">Sort by Date</button>
          </div>          
			</div>
		</div>
		<div>
			<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
				<div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
					<table class="min-w-full leading-normal">
                        <thead>
                          <tr>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                              Id
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                              Username
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                              Created at
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                              Number Of Car
                            </th>
                            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                              Status
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let person of persons">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ person.id }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ person.username }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ person.created_at | date: "dd/MM/yyyy HH:mm:ss" }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ person.cars.length }}</td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                              <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
                                [ngClass]="{'text-green-900 bg-green-200': person.status === 'rich', 'text-red-900 bg-red-200': person.status === 'poor'}">
                                <span aria-hidden class="absolute inset-0 opacity-50 rounded-full"></span>
                                <span class="relative">{{ person.status }}</span>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      

                    <!-- FINE CONTENUTO -->

                    <!-- La Parte sotto Ã¨ ancora da implementare -->
        <div
          class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
          <span class="text-xs xs:text-sm text-gray-900">
                          Showing 1 to 4 of 50 Entries
                      </span>
          <div class="inline-flex mt-2 xs:mt-0">
            <button class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-l">
              Prev
            </button>
            &nbsp; &nbsp;
            <button class="text-sm text-indigo-50 transition duration-150 hover:bg-indigo-500 bg-indigo-600 font-semibold py-2 px-4 rounded-r">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
